      <input type="button" id="btn" value="Go!">

    <div>
      <span id="message"></span>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $('#btn').click( function(){

          $('#message').html(msg);
        });
      });
    </script>
